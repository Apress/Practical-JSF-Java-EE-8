<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/common/alumniTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:define name="content">
    <h:form>
      <div>
        <h:outputLabel for="email" value="E-Mail"/>
        <h:inputText id="email" value="#{login.email}"/>
      </div>
      <div>
        <h:outputLabel for="password" value="Kennwort"/>
        <h:inputSecret id="password" value="#{login.password}"/>
      </div>
      <div>
        <h:commandLink action="#{login.login}" value="Login!"/>
      </div>

      <div>
        <h:commandLink action="/public/register" value="Register"/>
      </div>
    </h:form>
  </ui:define>
</ui:composition>
