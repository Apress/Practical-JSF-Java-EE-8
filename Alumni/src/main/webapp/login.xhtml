<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <form method="POST" action="j_security_check">
            Username: <input type="text" name="j_username" />
            Password: <input type="password" name="j_password" />
            <br />
            <input type="submit" value="Login" />
            <input type="reset" value="Reset" />
        </form>
        <h:form>
            <div>
                <h:outputLabel for="userName" value="Benutzer"/>
                <h:inputText id="userName" value="#{login.userName}" required="true" requiredMessage="Bitte Benutzernamen eingeben"/>
            </div>
            <div>
                <h:outputLabel for="password" value="Kennwort"/>
                <h:inputSecret id="password" value="#{login.password}" required="true" requiredMessage="Bitte Kennwort eingeben"/>
            </div>
            <div>
                <h:commandButton action="#{login.login}" value="Login"/>
            </div>
        </h:form>
    </h:body>
</html>
