<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/common/memberTemplate.xhtml"
                xmlns:mm="http://de.muellerbruehl/components"
                >

  <ui:remove>
    <f:metadata>
      <f:importConstants type="de.muellerbruehl.alumni.gui.enums.Page"/>
      <f:importConstants type="de.muellerbruehl.alumni.gui.util.Constants" var="c"/>
    </f:metadata>
  </ui:remove>

  <ui:define name="contentmetadata">
    <f:metadata>
      <f:importConstants type="de.muellerbruehl.alumni.gui.enums.Page"/>
      <f:importConstants type="de.muellerbruehl.alumni.gui.util.Constants" var="c"/>
    </f:metadata>
  </ui:define>

  <ui:define name="userContent">
    <h2>Classrooms</h2>
    <h:form>
      <ui:repeat value="#{userController.account.finalYears}" var="finalYear">
        <div>
          <h:link outcome="#{userController.classRoom}" value="Enter Classroom #{finalYear.name}">
            <f:ajax listener="#{userController.setFinalYearId(finalYear.id)}"/>
            <f:param name="id" value="#{finalYear.id}"/>
          </h:link>
        </div>
      </ui:repeat>
    </h:form>

  </ui:define>
</ui:composition>
