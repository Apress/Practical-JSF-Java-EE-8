<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="adminTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core">

  <ui:define name="content">

    <h1>Edit categories</h1>

    <h:form id="form">
      <div class="tab">
        <ul class="tab">
          <c:forEach items="#{categoryEditor.topics}" var="topic">
            <li class="#{categoryEditor.isActive(topic)? 'activetab' : 'tab'}">
              <h:commandLink value="#{topic.title}"
                             action="#{categoryEditor.changeTab(topic.key)}">
                <f:param name="langCode" value="#{topic.key}"/>
              </h:commandLink>
            </li>
          </c:forEach>
        </ul>
      </div>
    </h:form>
    <div class="editor">
      <ui:insert name="editContent">Content</ui:insert>
    </div>
  </ui:define>

</ui:composition>
