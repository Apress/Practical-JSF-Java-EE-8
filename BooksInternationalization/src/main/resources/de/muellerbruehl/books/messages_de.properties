
#Headline of the welcome page.
headWelcome=Willkommen zu meinen IT-Rezensionen
textWelcome=Durchst\u00f6bern Sie die Liste der von mir verfassten Buch-Rezensionen. Diese ist mit Verweisen auf die entsprechende Publikation oder einem Online-Link versehen. Diverse Rezensionen befinden sich gleich auf dieser WebSite.\n\nW\u00e4hlen Sie eine Kategorie oder geben Sie eine Suchbegriff ein, um die entsprechenden B\u00fccher aufzurufen. Oder w\u00e4hlen Sie aus der Liste der letzten Rezensionen.\n \nUm einen Teil der Serverkosten zu decken, nehme ich am Amazon-Partnerprogramm teil. Wenn Sie eines der B\u00fccher, oder einen anderen Artikel bei Amazon bestellen m\u00f6chten, nutzen Sie einen Link von dieser Seite (Klick auf eine Buch-Abbildung). Sie unterst\u00fctzen damit den Betrieb dieser WebSite. Selbstverst\u00e4ndlich steht Ihnen frei, die B\u00fccher auch von anderer Stelle zu beziehen.\n\nDiese WebSite ist mit der JavaServer Faces Technologie realisiert. Erfahren Sie Details zur Implementierung in meinem Buch <a href="http://leanpub.com/jsf">"Web Development with Java and JSF"</a> oder st\u00f6bern Sie in meinem JSF Turorial auf meinem Blog <a href="http://blog.mueller-bruehl.de/en/">[blog.mueller-bruehl.de]</a>.\n
btnWelcome=Startseite
btnAdmin=Admin
txtAdmin=Willkommen im Administrationsbereich von it-rezension.de. \n\nDieser Bereich demonstriert Ihnen die Administration dieser Site. Sie k\u00f6nnen alle Funktionen testen. Lediglich die Funktion des Speicherns ist nicht freigeschaltet.
