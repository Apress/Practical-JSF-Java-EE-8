<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="adminTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:define name="content">

    <h1>Edit categories</h1>

    <h:form id="form">
      <div class="tab">
        <ul class="tab">
          <ui:repeat value="#{categoryEditor.topics}" var="topic">
            <li class="#{categoryEditor.isActive(topic)? 'activetab' : 'tab'}">
            <h:commandLink value="#{topic.title}"
                           action="#{categoryEditor.changeTab(topic.key)}">
              <f:param name="langCode" value="#{topic.key}"/>
            </h:commandLink>
            </li>
          </ui:repeat>
        </ul>
      </div>
    </h:form>
    <div class="editor">
      <ui:insert name="editContent">Content</ui:insert>
    </div>
  </ui:define>

</ui:composition>
