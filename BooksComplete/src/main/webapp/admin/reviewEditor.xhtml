<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="editTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:define name="editContent">
    <h:form>
      <div id="content">
        <div class="inputGroup">
          <h:outputLabel styleClass="label" for="title" value="#{msg.lblTitle}:&nbsp;"/>
          <h:outputText id="title" styleClass="inputFull" value="#{bookEditor.book.title}"/>
        </div>

        <div class="inputGroup">
          <h:outputLabel styleClass="label" for="review" value="#{msg.lblReference}"/>
          <h:inputTextarea id="review" styleClass="inputFull bigHeight" value="#{bookEditor.review}"/>
        </div>

        <div class="inputGroup">
          <h:commandLink styleClass="smallButton" action="#{bookEditor.save}" value="#{msg.btnSave}"/>
        </div>
      </div>
    </h:form>

  </ui:define>

</ui:composition>
