<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="#{sessionTools.template}"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


  <ui:define name="content">
    <div id="content">
      <h1>#{msg.btnBooks}</h1>
      <p>#{msg.txtBooks}</p>
      <h:form>
        <h:dataTable styleClass="standardTable" headerClass="list-header" id="tblBooks"
                     value="#{bookListController.bookList}" var="book" width="100%" rowClasses="row1, row2" columnClasses="colTitle, colPublisher, colYear">
          <h:column id="colTitle">
            <f:facet name="header">
              <h:link value="#{msg.lblTitle}" outcome="#{sessionTools.pages.BookList}?field=title"/>
            </f:facet>
            <h:link outcome="#{sessionTools.bookListTarget}" value="#{book.title}">
              <f:param name="bookId" value="#{book.id}"/>
            </h:link>
          </h:column>
          <h:column id="colPublisher">
            <f:facet name="header">
              <h:link value="#{msg.lblPublisher}" outcome="#{sessionTools.pages.BookList}?field=publisher"/>
            </f:facet>
            <h:link outcome="#{sessionTools.bookListTarget}" value="#{book.publisher}">
              <f:param name="bookId" value="#{book.id}"/>
            </h:link>
          </h:column>
          <h:column id="colYear">
            <f:facet name="header">
              <h:link value="#{msg.lblYear}" outcome="#{sessionTools.pages.BookList}?field=year"/>
            </f:facet>
            <h:link outcome="#{sessionTools.bookListTarget}" value="#{book.year}">
              <f:param name="bookId" value="#{book.id}"/>
            </h:link>
          </h:column>
        </h:dataTable>
      </h:form>
    </div>


  </ui:define>

</ui:composition>
