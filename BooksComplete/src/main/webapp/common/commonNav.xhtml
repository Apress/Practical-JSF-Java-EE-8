<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html [<!ENTITY copy "&#169;">]>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

  <div>
    <h:form>
      <div id="languages">
        <h:commandLink styleClass="button" action="#{sessionTools.changeLanguage('de')}" immediate="true" value="Deutsch"/>
        <h:commandLink styleClass="button" action="#{sessionTools.changeLanguage('en')}" immediate="true" value="English"/>
      </div>
      <div id="search">
          <h:inputText styleClass="inputMedium" id="searchText" value="#{sessionTools.searchText}" 
                       p:placeholder="#{msg.placeholderSearch}">
            <f:ajax event="keyup" render="searchButton"/>
          </h:inputText>
        <h:commandButton id="searchButton" styleClass="smallButton" action="#{sessionTools.search}" value="#{msg.btnSearch}">
          <f:param name="searchText" value="#{sessionTools.searchText}"/>
        </h:commandButton>
      </div>

      <h:commandLink styleClass="button"
                     value="#{msg.btnWelcome}"
                     action="#{sessionTools.navigate('UserWelcome')}"/>
      <h:commandLink styleClass="button"
                     value="#{msg.btnAdmin}"
                     action="#{sessionTools.navigate('AdminWelcome')}"/>
      <h:link styleClass="button"
              value="#{msg.btnBooks}"
              outcome="#{sessionTools.pages.BookList}"/>
      <h:link styleClass="button"
              value="#{msg.btnReviews}"
              outcome="#{sessionTools.mode == 'User' ? sessionTools.pages.UserReviewList : sessionTools.pages.AdminReviewList}"/>
    </h:form>
  </div>
</ui:composition>
