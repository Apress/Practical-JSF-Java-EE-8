<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/user/booksTemplate.xhtml">

  <ui:define name="content">
    <h1>#{msg.headWelcome}</h1>
    <ui:repeat value="#{msg.txtWelcome.replace('\\r', '').split('\\n')}"
               var="text">
      <p>
        <h:outputText value="#{text}" escape="false"/>
      </p>
    </ui:repeat>
  </ui:define>

</ui:composition>
